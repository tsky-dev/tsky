name: ci

permissions: {}

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}
  merge_group: {}

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Test project
        run: pnpm -r test
        env:
          ALICE_PASSWORD: ${{ secrets.ALICE_PASSWORD }}
          BOB_PASSWORD: ${{ secrets.BOB_PASSWORD }}
        timeout-minutes: 10

      - name: ğŸ“ Lint
        run: pnpm run lint

      - name: ğŸ“ Check format
        run: pnpm run format

      - name: ğŸ’ª Type check
        run: pnpm -r test:typecheck

      - name: ğŸ“¦ Build
        run: pnpm -r build

