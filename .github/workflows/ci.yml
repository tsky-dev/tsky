name: ci

permissions: {}

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}
  merge_group: {}

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🧪 Test project
        run: pnpm -r test:coverage
        timeout-minutes: 10

      - name: 'Report test coverage'
        uses:  davelosert/vitest-coverage-report-action@v2
        with:
          working-directory: './packages/client/'
        if: always()

      - name: 📝 Lint
        run: pnpm run lint

      - name: 📝 Check format
        run: pnpm run format

      - name: 💪 Type check
        run: pnpm -r test:typecheck

      - name: 📦 Build
        run: pnpm -r build

